CONTROLS

ESC : Quit

W     : +X axis rotation
S     : -X axis rotation
A     : -Y axis rotation
D     : +Y axis rotation
Q     : -Z axis rotation
E     : +Z axis rotation

R     : +Z axis translation
F     : -Z axis translation

+     : increase translation pitch
-     : decrease translation pitch
*     : increase rotation pitch
/     : decrease rotation pitch
KPD 9 : increase elevation
KPD 3 : decrease elevation

M     : fill map toggle
P     : projection type toggle
